  <script language="javascript" type="text/javascript">
  var parametroElemento = 0;
  
  function exibeElemento(elementoHTML){
  parametroElemento = elementoHTML;	
  
  if (parametroElemento == "imagem"){
		document.getElementById("descricao_default").innerHTML = "<img src='imagem.jpg' alt='Descrição da imagem a ser exibida na div com id = descricao_default.' /></a>";
	}

	}
